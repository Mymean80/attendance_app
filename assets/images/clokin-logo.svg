<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  
  <!-- "Cl" text -->
  <text x="20" y="110" class="logo-text" font-size="110">Cl</text>
  
  <!-- Clock -->
  <g transform="translate(210, 75)">
    <circle cx="0" cy="0" r="40" fill="black" />
    <circle cx="0" cy="0" r="35" fill="white" />
    
    <!-- Clock hour marks -->
    <line x1="0" y1="-32" x2="0" y2="-28" stroke="black" stroke-width="2" />
    <line x1="16" y1="-27.7" x2="14" y2="-24.2" stroke="black" stroke-width="2" />
    <line x1="27.7" y1="-16" x2="24.2" y2="-14" stroke="black" stroke-width="2" />
    <line x1="32" y1="0" x2="28" y2="0" stroke="black" stroke-width="2" />
    <line x1="27.7" y1="16" x2="24.2" y2="14" stroke="black" stroke-width="2" />
    <line x1="16" y1="27.7" x2="14" y2="24.2" stroke="black" stroke-width="2" />
    <line x1="0" y1="32" x2="0" y2="28" stroke="black" stroke-width="2" />
    <line x1="-16" y1="27.7" x2="-14" y2="24.2" stroke="black" stroke-width="2" />
    <line x1="-27.7" y1="16" x2="-24.2" y2="14" stroke="black" stroke-width="2" />
    <line x1="-32" y1="0" x2="-28" y2="0" stroke="black" stroke-width="2" />
    <line x1="-27.7" y1="-16" x2="-24.2" y2="-14" stroke="black" stroke-width="2" />
    <line x1="-16" y1="-27.7" x2="-14" y2="-24.2" stroke="black" stroke-width="2" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="black" stroke-width="3" stroke-linecap="round" />
    <line x1="0" y1="0" x2="15" y2="10" stroke="black" stroke-width="3" stroke-linecap="round" />
    
    <!-- Center point -->
    <circle cx="0" cy="0" r="3" fill="black" />
  </g>
  
  <!-- "kin" text -->
  <text x="250" y="110" class="logo-text" font-size="110">kin</text>
  
  <!-- Dot above "i" -->
  <circle cx="365" cy="35" r="10" fill="black" />
</svg> 